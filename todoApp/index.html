<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo App</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #eee;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo App</h2>
    <input type="text" id="todoInput" placeholder="Enter todo item" />
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function displayTodos() {
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${todo}
          <button class="deleteBtn" onclick="deleteTodo(${index})">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const todoText = input.value.trim();
      if (todoText === "") return;
      todos.push(todoText);
      localStorage.setItem("todos", JSON.stringify(todos));
      input.value = "";
      displayTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      localStorage.setItem("todos", JSON.stringify(todos));
      displayTodos();
    }

    // Initial display
    displayTodos();
  </script>
</body>
</html>
