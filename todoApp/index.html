<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      .container {
        margin: auto;
        width: 500px;
        background: rgb(216, 210, 210);
        padding: 5px;
      }
      input {
        padding: 5px;
        border: none;
        border-radius: 5px;
        width: 80%;
      }
      .btn {
        background: blue;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }
    

      li {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ffffff;
        word-break: break-word;
      }
      .delBtn {
        margin-left: 10px;
        background: red;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div>
        <input type="text" class="input-todo" placeholder="Enter Todo Item" />
        <button class="btn">Add Todo</button>
      </div>
      <h2>Todo Items</h2>
      <div class="todo-items">
        <ol class="todoList"></ol>
      </div>
    </div>

    <script>
      const todoValue = document.querySelector(".input-todo");
      const todoList = document.querySelector(".todoList");

      const addTodo = (e) => {
        e.preventDefault();

        const newTodo = todoValue.value.trim();

        if (newTodo === "") return;

        const items = todoList.querySelectorAll("li");
        for (let item of items) {
          if (
            item.firstChild.nodeValue.trim().toLowerCase() ===
            newTodo.toLowerCase()
          ) {
            alert("Deplicate value not allowed");
            todoValue.value = "";
            return;
          }
        }

        const liElement = document.createElement("li");
        liElement.textContent = newTodo;

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delBtn";

        delBtn.addEventListener("click", () => {
          liElement.remove();
        });

        liElement.appendChild(delBtn);
        todoList.append(liElement);
        todoValue.value = "";
      };

      document.querySelector(".btn").addEventListener("click", addTodo);
    </script>
  </body>
</html>
