<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      .container {
        margin: 50px auto;
        width: 500px;
        background: rgb(216, 210, 210);
        padding: 5px;
        border-radius: 20px;
      }
      input {
        padding: 5px;
        border: none;
        border-radius: 5px;
        width: 80%;
      }
      .btn {
        background: blue;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }
    

      li {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ffffff;
        word-break: break-word;
      }
      .delBtn {
        margin-left: 10px;
        background: red;
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div>
        <input type="text" class="input-todo" placeholder="Enter Todo Item" />
        <button class="btn">Add Todo</button>
      </div>
      <h2>Todo Items</h2>
      <div class="todo-items">
        <ol class="todoList"></ol>
      </div>
    </div>

    <script src="script.js">
      
    </script>
  </body>
</html>
